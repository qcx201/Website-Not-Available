<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"></meta>
    <title>10 second game</title>
    <style>
      * {
        text-align:center;
      }
      div.game {
        color:white;
      }
    </style>
  </head>

  <body>
    <section>
        <h1>The 10 Second Game</h1>
    </section>

    <section>
      <p>There's this game I like to play when under extreme boredom.</p>
      <p> You start by counting down from 10...</p>
    </section>

    <section>
      <button type="button" name="button" onclick="test()">Count Down</button>
    </section>

    <section>
      <div class="game" id="count-10">
        <p>00:10</p>
      </div>
      <div class="game" id="count-9">
        <p>00:09</p>
      </div>
      <div class="game" id="count-8">
        <p>00:08</p>
      </div>
      <div class="game" id="count-7">
        <p>00:07</p>
      </div>
      <div class="game" id="count-6">
        <p>00:06</p>
      </div>
      <div class="game" id="count-5">
        <p>00:05</p>
      </div>
      <div class="game" id="count-4">
        <p>00:04</p>
      </div>
      <div class="game" id="count-3">
        <p>00:03</p>
      </div>
      <div class="game" id="count-2">
        <p>00:02</p>
      </div>
      <div class="game" id="count-1">
        <p>00:01</p>
      </div>
      <div class="game" id="count-0">
        <p>00:00</p>
      </div>
    </section>
    <section>
      <div class="game" id="reveal">
        <p>And you realize you are 10 seconds closer to the end of your life.</p>
      </div>
    </section>

    <script type="text/javascript">

      function test() {
        var game_el = document.getElementsByClassName("game");

        for (let i=0; i<game_el.length; i++){

          var t0 = new Date();

          //while ((new Date() - t0) < 1000){};

          game_el[i].style.color = "black";
          }
      }

    </script>
  </body>

</html>
