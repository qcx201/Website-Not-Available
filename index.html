<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The 10 Second Game</title>
  </head>

  <style>
    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
  </style>

  <body>
    <div class="center">
      <center>
        <div class="time">
          0:10
        </div>
        <button type="button" name="button" id="button" onclick="test()">
          Start
        </button>
      </center>
    </div>

    <script type="text/javascript">
      
      var start = true
      
      function changeTime(){
        var el = document.getElementsByClassName('time');

        let seconds = parseInt(el[0].innerHTML.trim().substring(2,));
        if (seconds > 0){
        el[0].innerHTML = "0:0".concat(seconds - 1);
          }
        else {
          el[0].innerHTML = "Congratulations. You have used 10 seconds of your time on earth :)";
          clearInterval(myInterval);
          document.getElementById("button").disabled = false;
          document.getElementById("button").innerHTML = ":)";
        }
      }
      
      function test() {
        if (start){
          myInterval = setInterval(changeTime,1000);
          document.getElementById("button").disabled = true;
        } else {
          document.reload();
        }
      }

    </script>
  </body>

</html>
